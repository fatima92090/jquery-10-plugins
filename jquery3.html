<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">

  <title>jqery plugin</title>


</head>
<body>

  <section class="roundslid">
   <div class="container">
     <div class="row">
       <div class="col-4">
         <div id="appearance1"></div>
       </div>
       <div class="col-4">
         <div id="appearance7"></div>
       </div>
       <div class="col-4">
         <div id="appearance8"></div>
       </div>
     </div>
   </div>
 </section> 

 <section class="wow text-center text-white">
   <div class="container">
     <div class="row">
       <div class="col-12">
         <div class="wow bounceInUp">
          Content to Reveal Here
        </div>
      </div>
    </div>
  </div>
</section>
<section class="slick">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="slick_slide">
<div> Slide  1 </div>
<div> Slide  2 </div>
<div> Slide  3 </div>
<div> Slide  1 </div>
<div> Slide  2 </div>
<div> Slide  3 </div>

</div>
      </div>
    </div>
  </div>
</section>




<!-- jQuery links-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>




<script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
<script src="js/wow.min.js"></script>
 <script src="js/slick.min.js"></script>

<!-- animsition.js -->
<!-- <script src="js/animsition.min.js"></script>    -->
<!-- <script src="js/script.js"></script> -->
<script>

  $("#appearance1").roundSlider({
    radius: 80,
    width: 14,
    handleSize: "24,12",
    handleShape: "square",
    sliderType: "min-range",
    value: 40
  });
  $("#appearance7").roundSlider({
    radius: 80,
    width: 8,
    handleSize: "+16",
    handleShape: "dot",
    sliderType: "min-range",
    value: 65
  });
  $("#appearance8").roundSlider({
    radius: 80,
    width: 22,
    handleSize: "+0",
    sliderType: "min-range",
    value: 55
  });
  new WOW().init();
  $('.slick_slide').slick({
    slidesToShow: 4,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
  });


</script>
</body>
</html>
